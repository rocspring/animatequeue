<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>animateQueue</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		.cnv {
			height: 100%;
			width: 100%;
			border: 1px solid #ccc;
		}

		.run{
			height: 200px;
			width: 200px;
			background: #666;
			margin: auto;
			margin-top: 100px;
		}


	</style>
</head>
<body>
	
	<div class="cnv">
		<div class="run">
			
		</div>
	</div>

	<script src= 'animatequeue.js'></script>
</body>

<script>
	var animateQueue = new AnimateQueue('.cnv');
	animateQueue.add('.run', 'bounceInLeft')
				.add('.run', 'bounceInRight')
				.add('.run', 'bounceInDown')
				.add('.run', 'bounceInUp')
				.add('.run', 'bounceIn')
				.add('.run', 'fadeInDownBig')
				.run();

	setTimeout(function () {
		 animateQueue.stop();
	}, 3000);
	
</script>
</html>
